<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="shortcut icon" href="./assets/images/mercury.ico" type="image/x-icon">
  <title>Главная</title>
<link href="./css/main.css" rel="stylesheet"></head>

<body class="body">

<header class="header">
  <a href="/" class="logo">
    <img src="./assets/images/logo.png" alt="">
    Меркурий
  </a>
  <div class="toolbar" id="toolbar">
    <a class="toolbar__item active">РУС</a>
    <a class="toolbar__item">ENG</a>
    <a class="toolbar__item">
      <i class="ace-icon fa fa-share"></i>
      Аргус
    </a>
    <a class="toolbar__item">
      <i class="ace-icon fa fa-life-ring"></i>
      Помощь
    </a>
  </div>
  <div class="header__navbar">
    <button class="header__button" data-trigger="sidebar">
      <span class="burger">
        <span class="burger__item"></span>
      </span>
    </button>
    <button class="header__button" data-trigger="toolbar">
      <i class="ace-icon fa fa-chevron-down"></i>
    </button>
  </div>
</header>
<main class="main">
  <section class="sidebar" id="sidebar">
    <div class="sidebar__header">
      <div class="window">
        <div class="window__grid">
          <button class="window__button green"></button>
          <button class="window__button blue"></button>
          <button class="window__button yellow"></button>
          <button class="window__button red"></button>
        </div>
        <div class="window__dropdown">
          <a href="#" class="window__link green">
            <span class="window__item">
                <i class="vet vet-eagle"></i>
            </span>
            <span class="tooltip">Россельхознадзор</span>
          </a>
          <a class="window__link blue">
            <span class="window__item">
                <i class="vet vet-vetis"></i>
            </span>
            <span class="tooltip">Ветис</span>
          </a>
          <a class="window__link yellow">
            <span class="window__item">
                <i class="ace-icon fa fa-users"></i>
            </span>
            <span class="tooltip">Справочная система</span>
          </a>
        </div>
      </div>
      <nav class="nav">
        <a href="#" class="nav__link active">
          <i class="menu-icon fa fa-check-circle"></i>
          Проверить ВСД
        </a>
      </nav>
    </div>
  </section>
  <section class="page-content">
    <div class="page-content__header" data-content-header>
      <h1 class="title">Проверка ветеринарного сопроводительного документа</h1>
    </div>
    <div class="page-content__body">
      <form action="#" class="form">
        <label class="form__item">
          <span>Код ВСД <sup>*</sup></span>
          <span class="input">
              <input type="text" data-code maxlength="39">
              <button type="submit" class="btn btn-sm btn-default">
                  <span>
                      <i class="fa fa-search"></i>
                  </span>
              </button>
          </span>
        </label>
      </form>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="container">
    <p class="footer__text"><span>Меркурий</span> версия 6.81.4 © 2010-2024</p>
  </div>
</footer>
<!-- Это временная секция, здесь ссылки на все страницы. На продакшене ее не будет -->
<section class="section">
    <div class="container">
        <style>
            .temp {
                gap: 15px;
                display: flex;
                flex-wrap: wrap;
            }

            .temp__link {
                color: inherit;
                font-family: 'Manrope', sans-serif;
                font-size: 16px;
                text-decoration: underline;
            }

            .temp__link:hover {
                text-decoration: none;
            }
        </style>
        <div class="temp">
            <a href="./index.html" class="temp__link">Главная</a>
            <a href="./detail.html" class="temp__link">Детальная</a>
        </div>
    </div>
</section>


<script defer src="js/bundle.js"></script></body>
</html>
